<script type="text/javascript">
    RED.nodes.registerType('repeater-node', {
        category: 'function',
        color: '#D6EAF8',
        defaults: {
            name: { value: "" },
            interval: { value: 5, required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "repeater.png",
        label: function () {
            return this.name || "Repeater";
        }
    });
</script>

<script type="text/html" data-template-name="repeater-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Optional name">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval (s)</label>
        <input type="number" id="node-input-interval" placeholder="5">
    </div>
</script>

<script type="text/html" data-help-name="repeater-node">
    <p>This node propagates the last received data every X seconds.</p>
    <h3>Configuration:</h3>
    <ul>
        <li><b>Interval (s):</b> Defines the interval time in seconds for repeating the message.</li>
        <li>When a new <code>msg</code> is received, the timer is reset.</li>
    </ul>
</script>
